{% extends 'riscos/base.html' %} {% block main_content %}

<div class="container listar-objeto">
    <h2> Planejamentos Estratégicos </h2> <br>

    <table class="table table-striped table-hover">
        <tr>
            <th>Planejamento Estratégico</th>
        </tr>
        {% for item in lista %}
        <tr>
            <td>
                <a style="color: black;" href="{% url 'riscos:detalhar_planejamento' target_id=item.pk %}">
                    {{item.ds_planejamento}}
                </a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a class="btn btn-info" href="{% url 'riscos:criar_planejamento' %}">Criar novo plano estratégico</a>
</div>
<br> {% endblock %}
