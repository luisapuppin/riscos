{% extends 'riscos/base.html' %} {% block main_content %}

<div class="container criar-projeto">
    <h2> Criar Plano de Ação </h2> <br>

    <form class="projeto-form" action="{% url 'riscos:criar_plano_acao' %}" method="post">
        {% csrf_token %} {% for field in form %}
        <div class="form-group">
            {{ field.label_tag }} {{ field.errors }} {{ field }}
        </div>
        {% endfor %}
        <input type="submit" name="submit-planejamento" value="Criar plano de ação" class="btn btn-success">
        <a class="btn btn-danger" href="{% url 'riscos:listar_plano_acao' %}">Cancelar</a>
    </form> <br>
</div>

{% endblock %}
