<div class="container">
    <h2> {{observacao.ds_planejamento}} </h2> <br>
    <table class="table table-striped table-hover">
        <tr>
            <td class="campo">ID</td>
            <td class="valor">{{observacao.id}}</td>
        </tr>
        <tr>
            <td class="campo">Nome</td>
            <td class="valor">{{observacao.ds_planejamento}}</td>
